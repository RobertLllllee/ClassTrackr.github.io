<!-- Example of admin dashboard without any buttons -->
<style>
/* Basic reset for styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #EBE9E9; /* Light grey background */
}

.dashboard {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #3581B8; /* Blue for sidebar */
    color: #F3F8F2; /* Light green for text */
    padding: 20px;
}

.main-content {
    flex: 1;
    padding: 20px;
    background-color: #F3F8F2; /* Light green for main content background */
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.statistics {
    background-color: #DEE2D6; /* Light olive for statistics background */
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    /* Add your chart styling here */
}

.calendar, .notices, .gallery {
    background-color: #FFFFFF; /* White for these sections */
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.notice, .gallery-item {
    margin-bottom: 10px;
}

/* Responsive grid for the gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    grid-gap: 10px;
}

/* Style for buttons or interactive elements */
.button {
    background-color: #FCB07E; /* Peach for buttons */
    color: #3581B8; /* Blue for button text */
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

/* Hover effect for buttons */
.button:hover {
    background-color: #F3F8F2; /* Light green for hover */
}
</style>
