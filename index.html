<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style\styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
   <h1>Class Trackr</h1>
    <form id="login-form">
        <label for="UserType">User Type:</label><br>
        <select id="UserType" name="UserType" onchange="changeFields()">
            <option value="Administrator">Administrator</option>
            <option value="Student">Student</option>
            <option value="Instructor">Instructor</option>
        </select><br>

        <div id="adminFields">
            <label for="AdminID">Admin ID:</label><br>
            <input type="text" id="AdminID" name="AdminID"><br>
            <label for="AdminPass">Password:</label><br>
            <input type="password" id="AdminPass" name="AdminPass"><br>
        </div>

        <div id="studentFields" style="display: none;">
            <label for="StudentID">Student ID:</label><br>
            <input type text="id" id="StudentID" name="StudentID"><br>
            <label for="StudentPass">Password:</label><br>
            <input type="password" id="StudentPass" name="StudentPass"><br>
        </div>

        <div id="instructorFields" style="display: none;">
            <label for="InstructorID">Instructor ID:</label><br>
            <input type="text" id="InstructorID" name="InstructorID"><br>
            <label for="InstructorPass">Password:</label><br>
            <input type="password" id="InstructorPass" name="InstructorPass"><br>
        </div>

        <input type="submit" value="Login">
    </form>

    <script src="script\index.js"></script>
</body>
</html>
