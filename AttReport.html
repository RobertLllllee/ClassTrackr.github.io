<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
</head>
<body>
        <h1>Attendance Report</h1>
    
        <div>
            <label for="dateFilter">Filter by Date:</label>
            <select id="dateFilter"></select>
    
            <label for="timeslotFilter">Filter by Timeslot:</label>
            <select id="timeslotFilter"></select>
    
            <label for="semesterFilter">Filter by Semester:</label>
            <select id="semesterFilter"></select>
    
            <label for="subjectFilter">Filter by Subject:</label>
            <select id="subjectFilter"></select>
    
            <label for="instructorFilter">Filter by Instructor:</label>
            <select id="instructorFilter"></select>
    
            <br>
    
            <label for="studentNameFilter">Filter by Student Name:</label>
            <input type="text" id="studentNameFilter" placeholder="Type to search">
    
            <label for="studentIdFilter">Filter by Student ID:</label>
            <input type="text" id="studentIdFilter" placeholder="Type to search">

            <br>

            <button id="filterButton">Apply Filters</button>
            <button id="clearButton" type="button">Clear All</button>
        </div>

        <br>
    
        <div id="attendanceData"></div>

    <script src="script\AttReport.js"></script>
</body>
</html>
