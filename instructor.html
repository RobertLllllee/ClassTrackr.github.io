<!DOCTYPE html>
<html>
<head>
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style\instructorStyle.css">
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to the Instructor Dashboard</h1>
        <div id="userInfo">
            <p>User Type: <span id="userType"></span></p>
            <p>User ID: <span id="userID"></span></p>
            <p>User Name: <span id="userName"></span></p>
        </div>
        <div class="buttongenerateQR">
            <button id="generateQR" onclick="redirectToQRPage()">
                Generate QR code
            </button>
            <br>
            <button id="buttontoReport" onclick="AttendanceReport()">
                View Attendance Report
            </button>
            <button id="buttontoCheckRate" onclick="checkAttendanceRate()">
                Check & View Student Attendance Rate
            </button>
            <button id="buttontoProfile" onclick="redirectprofile()">
                Profile
            </button>
        </div>
    </div>
    <script src="script/instructor.js"></script>
</body>
</html>
