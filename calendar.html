<title>Calendar</title>

<body>
    
<div class="sidebar"> 
    <div class="logo">
        <img src="img/logo.png" alt="Logo">

    <ul class="menu">

<header class="main-header">
  
    <div class="profile-container">
      <img src="profile-icon.png" alt="Profile" class="profile-icon" />

        <a href="#">Profile</a>
        <a href="#">Settings</a>
      </div>
    </div>
    <button id="sidebar-toggle-btn">&#9776;</button>
  </header>
<div class="main-content">
    
  <div class="container">
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
          <h1></h1>
          <p></p>
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days"></div>
    </div>
  </div>
    
</div>
