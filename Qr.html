<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/QRpageStyle.css" />
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qr-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="timeslot">Timeslot:</label>
        <select id="timeslot" name="timeslot" required></select><br><br>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required></select><br><br>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required></select><br><br>

        <button type="button" id="generate-button">Generate QR Code</button>

        <div id="qrcode-container">
            <div id="qrcode"></div>
            <div id="code"></div>
            <div id="expiry-message"></div>
            <div id="countdown"></div>
        </div>
        <button id="refresh-button">Check/Refresh Attendance List</button>
        <button id="saveSubmitButton">Save and Submit</button>
     </form>
       
     <div id="modification-section"></div> 

     <div id="attendanceListContainer"></div>

           <script src="script/qrcode.min.js"></script>
           <script src="script/QRgenerator.js"></script>
       </body>
       </html>
