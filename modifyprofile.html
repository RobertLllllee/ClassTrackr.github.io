<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style\modifyprofileStyle.css">
  <title>Modify User Profile</title>
</head>
<body>
  <h1>Modify User Profile</h1>

  <label for="userType">Select User Type:</label>
  <select id="userType" name="userType">
    <option value="student">Student</option>
    <option value="instructor">Instructor</option>
  </select>

  <br>

  <label>Action:</label>
  <input type="radio" id="create" name="action" value="create" checked>
  <label for="create">Create</label>
  <input type="radio" id="display" name="action" value="display">
  <label for="display">Display</label>

  <br>

  <button onclick="performAction()">Perform Action</button>

  <script src="script\modifyprofile.js"></script>
</body>
</html>
