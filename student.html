<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
<link rel="stylesheet" href="style/studentStyle.css" />
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<title>Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .sidebar {
    height: 100%;
    width: 255px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #3581b8;
    overflow-x: hidden;
    padding-top: 20px;
    box-shadow: 3px 0px 5px rgba(0,0,0,0.2); /* Adjust values as necessary */
    transition: margin-left 0.3s; /* smooth transition for sidebar */
  }
  .sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: #ddd;
    display: block;
  }
  .sidebar a:hover {
    color: #fff;
    background: #575757;
  }
  /* When sidebar is closed, we'll use a class to adjust its margin */
.sidebar-closed {
  margin-left: -250px; /* Adjust to your sidebar's width */
}
  .logo {
    display: flex;
    align-items: center; /* Vertically align the logo and website name */
}
.logo img {
    width: 100px;
   margin-right: 10px;
}
.website-name {
    color: #ebe9e9; /*text color*/
    font-size: 22px;
    font-family: Impact, fantasy;
}
.menu li {
    list-style: none;
    margin-bottom: 10px;
}
  .main-content {
    margin-left: 240px;
    padding: 15px;
    padding-top: 75px; /* Adjust this value to the height of your header plus some space */
    transition: margin-left 0.3s; /* smooth transition for content */
  }
  /* Adjust main content margin when sidebar is closed */
.sidebar-closed ~ .main-content {
  margin-left: 0;
}
  /* New or updated styles for the h1 within .main-content */
.main-content h1 {
  margin-left: 20px; /* Aligns the h1 with the .timetable margin */
  /* If you need to adjust the right as well, you can use the following:
  margin: 0 20px 20px; */
}
  .main-content h2 {
    color: #333;
  }
  
  /* Basic responsiveness */
  @media screen and (max-width: 600px) {
    .sidebar {
      width: 100%;
      height: auto;
      position: relative;
    }
    .sidebar a {float: left;}
    .main-content {margin-left: 0;}
  }
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <span class="website-name">ClassTrackr</span>
    </div>
    <ul class="menu">
        <li><a href="student.html"> <i class="fas fa-home"></i>Home</a></li>
        <li><a href="attendancestatus.html"><i class="fas fa-chart-pie"></i>Attendance Status</a></li>
        <li><a href="stutimetable.html"><i class="fas fa-columns"></i>Timetable</a></li>
        <li><a href="absentrequestform.html"><i class="fas fa-file-alt"></i>Absent Form</a></li>
        <li><a href="#"><i class="fas fa-bell"></i>Notifications</a></li>
        <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i>Calendar</a></li>
        <li><a href="index.html"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>

</div>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #dee2d6;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #007BFF;
    color: #fff;
    text-align: center;
    padding: 10px;
}


/* Add media query for responsiveness */
@media screen and (max-width: 600px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }
    .sidebar a {float: none;} /* Change from 'left' to 'none' to stack links vertically on small screens */
    .main-content {
        margin-left: 0;
        padding: 15px;
    }

}
</style>
<!-- Start of header section -->
<header class="main-header">

  <div class="profile-container">
    <img src="profile-icon.png" alt="Profile" class="profile-icon" />
    <div class="profile-dropdown">
      <a href="#">Profile</a>
      <a href="#">Settings</a>
    </div>
  </div>
  <button id="sidebar-toggle-btn">&#9776;</button>
</header>
<div class="main-content">
<div class="card">
    <h1>Welcome, <span id="userName"></span>!</h1>
    <p>User Type: <span id="userType"></span></p>
    <p>User ID: <span id="userID"></span></p>

    <!-- Image Upload Form -->
    <form id="imageUploadForm" enctype="multipart/form-data">
      <label for="imageFile">Upload Your Image:</label>
      <input type="file" id="imageFile" name="image">
      <input type="submit" value="Upload Image">
    </form>

    <button id="insertcode" onclick="redirecttocodeinsert()">
      Insert Code / Scan QR code
    </button>
  </div>
  <div class="card" id="timeCard">
    <h2>Current Time:</h2>
    <p id="currentTime"></p>
  </div>
  <div class="attendance-details">
    <div class="card">
        <h3>Total Classes</h3>
        <span id="totalClasses"></span>
    </div>
    <div class="card">
        <h3>Class Attended</h3>
        <span id="attendedClasses"></span>
    </div>
    <div class="card">
        <h3>Attendance Rate</h3>
        <span id="attendanceRate"></span>
    </div>
</div>
 </div>
<!-- Footer -->
<footer class="footer">
    <hr> <!-- This will create the dividing line above the footer -->
    <p>&copy; 2023 ClassTrackrâ„¢. All rights reserved.</p>
</footer>

<script src="script/student.js"></script>
</body>
</html>
