<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
<link rel="stylesheet" href="style/studentStyle.css" />
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<title>Dashboard</title>
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <img src="img\logo.png" alt="Logo">
        <span class="website-name">ClassTrackr</span>
    </div>
    <ul class="menu">
        <li><a href="student.html"> <i class="fas fa-home"></i>Home</a></li>
        <li><a href="stutimetable.html"><i class="fas fa-columns"></i>Timetable</a></li>
        <li><a href="absentform.html"><i class="fas fa-file-alt"></i>Absent Form</a></li>
        <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i>Calendar</a></li>
        <li><a href="checksubject.html"><i class="far fa-book-alt"></i>Subjects</a></li>
        <li><a href="index.html"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>

</div>

<!-- Start of header section -->
<header class="main-header">

  <div class="profile-container">
    <img src="img\profile-icon.png" alt="Profile" class="profile-icon" />
    <div class="profile-dropdown">
      <a href="profile.html">Profile</a>
      <a href="#">Settings</a>
    </div>
  </div>
  <button id="sidebar-toggle-btn">&#9776;</button>
</header>
<div class="main-content">
<div class="card">
    <h1>Welcome, <span id="userName"></span>!</h1>
    <p>User Type: <span id="userType"></span></p>
    <p>User ID: <span id="userID"></span></p>

    <!-- Image Upload Form -->
    <form id="imageUploadForm" enctype="multipart/form-data">
      <label for="imageFile">Upload Your Image:</label>
      <input type="file" id="imageFile" name="image">
      <input type="submit" value="Upload Image">
    </form>

    <button id="insertcode" onclick="redirecttocodeinsert()">
      Insert Code / Scan QR code
    </button>
  </div>
  <div class="card" id="timeCard">
    <h2>Current Time:</h2>
    <p id="currentTime"></p>
  </div>
  <div class="attendance-details">
    <div class="card">
        <h3>Total Classes</h3>
        <span id="totalClasses"></span>
    </div>
    <div class="card">
        <h3>Class Attended</h3>
        <span id="attendedClasses"></span>
    </div>
    <div class="card">
        <h3>Attendance Rate</h3>
        <span id="attendanceRate"></span>
    </div>
</div>
 </div>
<!-- Footer -->
<footer class="footer">
    <hr> <!-- This will create the dividing line above the footer -->
    <p>&copy; 2023 ClassTrackrâ„¢. All rights reserved.</p>
</footer>

<script src="script/student.js"></script>
</body>
</html>
